<!-- Footer -->
<footer class="page-footer font-small stylish-color-dark pt-4">

  <!-- Footer Links -->
  <div class="container text-center text-md-left">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-6 mx-auto">

        <!-- Content -->
        <h5 class="font-weight-bold text-uppercase mt-3 mb-4">{{user.firstName}} {{user.lastName}}</h5>
        <h6>{{user.mail}}</h6>
        <br>
        <h6><a href="{{user.gitRepository}}">Git Repository</a></h6>

      </div>
      <!-- Grid column -->

      <hr class="clearfix w-100 d-md-none">

      <!-- Grid column -->
      <div class="col-md-4 mx-auto">

        <!-- Links -->
        <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Links</h5>

        <ul class="list-unstyled" *ngFor="let link of user.links">
          <li>
            <a href="{{link.ref}}">{{link.name}}</a>
          </li>
        </ul>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </div>
  <!-- Footer Links -->

  <!-- Social buttons -->
  <div class="footer-copyright pt-3">
  <ul class="list-unstyled list-inline text-center">
    <li class="list-inline-item">
      <a class="btn-floating btn-fb mx-1" mdbWavesEffect>
        <mdb-icon icon="facebook"></mdb-icon>
      </a>
    </li>
    <li class="list-inline-item">
      <a class="btn-floating btn-tw mx-1" mdbWavesEffect>
        <mdb-icon icon="twitter"></mdb-icon>
      </a>
    </li>
    <li class="list-inline-item">
      <a class="btn-floating btn-gplus mx-1" mdbWavesEffect>
        <mdb-icon icon="google-plus"></mdb-icon>
      </a>
    </li>
    <li class="list-inline-item">
      <a class="btn-floating btn-li mx-1" mdbWavesEffect>
        <mdb-icon icon="linkedin"></mdb-icon>
      </a>
    </li>
    <li class="list-inline-item">
      <a class="btn-floating btn-dribbble mx-1" mdbWavesEffect>
        <mdb-icon icon="dribbble"></mdb-icon>
      </a>
    </li>
  </ul>
</div>
  <!-- Social buttons -->

</footer>
<!-- Footer -->
