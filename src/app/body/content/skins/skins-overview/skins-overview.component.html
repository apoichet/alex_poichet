<div class="container content">
<h2>Skins Comparing</h2>

<div class="card">
  <div class="card-body">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12">

        <div class="md-form">
          <input type="search" [(ngModel)]="skinSearch" id="search" class="form-control" mdbInputDirective [mdbValidate]="false">
          <label for="search">Search</label>
        </div>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <!--Table-->
    <table class="table">

      <!--Table head-->
      <thead>
      <tr>
        <th>#</th>
        <th class="th-lg">Name</th>
        <th class="th-lg">Interest</th>
        <th class="th-lg">Level</th>
        <th class="th-lg">Trend Score</th>
      </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
      <tr *ngFor="let skin of search(); let i = index">
        <th scope="row">{{i+1}}</th>
        <td>
          <a routerLink="/skin-detail/{{skin.name}}">
            <span><strong>{{skin.name}}</strong></span>
          </a>
        </td>
        <td>{{skin.interest.label}}</td>
        <td>{{skin.level.label}}</td>
        <td>{{skin.trend}}</td>
      </tr>

      </tbody>
      <!--Table body-->

    </table>
    <!--Table-->

  </div>
</div>
</div>
