<div class="skills-extension" >
  <div class="select-all">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <div *ngFor="let skill of skills">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="{{skill.name}}">
      <label class="custom-control-label" for="{{skill.name}}">{{skill.name}}</label>
    </div>
  </div>
</div>
