<div *ngIf="skin">
  <p>Selected skin : </p>
  <p>
    <span>Nom : {{skin.name}}</span>
  </p>
  <p>
    <span>Interet : {{skin.interest.label}}</span>
  </p>
  <p>
    <span>Niveau : {{skin.level.label}}</span>
  </p>
  <p>
    <span>Score trend : {{skin.trend}}</span>
  </p>
</div>

<button (click)="goBack()">go back</button>
