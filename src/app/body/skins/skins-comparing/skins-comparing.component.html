<h2>Skins Overview</h2>
<div class="chart">
    <canvas mdbChart
        [chartType]="chartType"
        [data]="chartData"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
